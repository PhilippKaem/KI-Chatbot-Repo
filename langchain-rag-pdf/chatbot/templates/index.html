<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        .message-box { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chatbot</h2>
        <div id="chatbox"></div>
        <div class="message-box">
            <form id="chat-form">
                <input type="text" name="msg" id="msg" placeholder="Schreibe eine Nachricht..." required>
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var userInput = document.getElementById('msg').value;
            fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'msg=' + encodeURIComponent(userInput)
            })
            .then(response => response.text())
            .then(data => {
                var chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += '<p><strong>Du:</strong> ' + userInput + '</p>';
                chatbox.innerHTML += '<p><strong>Bot:</strong> ' + data + '</p>';
                document.getElementById('msg').value = '';
            });
        });
    </script>
</body>
</html>
